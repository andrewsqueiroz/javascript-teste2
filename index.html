<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Easynvest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="main">
    
    <div class="backdrop" onclick="contatoController.closePopup()"></div>
    <div id='popUp' class="popUp" >
        <div class="panel"> 
            <div class="close-btn">
                <button class="btn-icon" onclick="contatoController.closePopup()">
                    <span class="icon close"></span>
                </button>
            </div>

            <form class="form" onsubmit="contatoController.adicionaEditar(event)">
                
                <div class="form-group">
                    <input id="name" maxlength="100" class="form-control" maxlength="1" required autofocus/>
                    <label for="name">Nome</label>      
                </div>    
                
                <div class="form-group">
                    <input id="cpf" maxlength="11" class="form-control" required/>
                    <label for="number">CPF</label>
                </div>
        
                <div class="form-group">
                    <input id="phone" maxlength="11" class="form-control" required/>
                    <label for="number">Telefone</label>
                </div>
                
                <div class="form-group">
                    <input id="email" type="email" maxlength="80" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                    <label for="email">E-mail</label>
                </div>
                
                <button id="btnForm" class="block" type="submit">Cadastrar</button>
            </form>
    
        </div>
        
    </div>

    <div class="header">
        <div class="container flex">
            <h1> Usu√°rios </h1>
            <button class="btn-big" onclick="contatoController.openNew()">Novo</button>
        </div>
    </div>
    
    <div class="container">
        <div id="contatosView"></div>
    </div>
    
    <script src="js/app/models/Contato.js"></script>
    <script src="js/app/controllers/ContatoController.js"></script>
    <script src="js/app/helpers/StorageHelper.js"></script>
    <script src="js/app/models/ListaContatos.js"></script>
    <script src="js/app/views/ContatosView.js"></script>
    <script>
        let contatoController = new ContatoController();
        contatoController.loadContatos()
    </script>
</body>
</html>
